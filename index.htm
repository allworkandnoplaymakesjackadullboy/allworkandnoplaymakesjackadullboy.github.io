        div.outer {

            position: absolute;
            height: 100%;
            width: 100%;

        div.inner {
            display: table-cell;
            vertical-align: bottom;

        div.placeholder {
            margin-left: auto;

        }

        div.page {
            margin-top: 1%;
            margin-bottom: 1%;
            padding: 0 12% 0 12%;

        a.page-footer, div.line {
            white-space: nowrap;
        }

        div.page-footer {
            display: block;

<body>
    <div class="background"></div>
    <div class="outer">
        <div class="inner">
            <div id="placeholder" class="placeholder"></div>
            <div class="footer">
                <div class="footer-inner">
                    <div class="sharing">
                        <a id="facebookButton" href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fwww.allworkandnoplaymakesjackadullboy.co.uk" title="Share on Facebook" target="_blank"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="share-icon"><path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z" /></svg></a>
                        <a id="twitterButton" href="https://twitter.com/share?url=http%3A%2F%2Fwww.allworkandnoplaymakesjackadullboy.co.uk&hashtags=AllWorkAndNoPlayMakesJackADullBoy" title="Share on Twitter" target="_blank"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="share-icon"><path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z" /></svg></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script language="javascript">

        function BindShareButtonClick(button, socialNetwork, socialAction) {

            button.addEventListener("click", function (event) {

                event.preventDefault();

                var width = 650, height = 450;
                window.open(button.href, 'Share Dialog', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,width=' + width + ',height=' + height + ',top=' + (screen.height / 2 - height / 2) + ',left=' + (screen.width / 2 - width / 2));

                ga('send', 'social', socialNetwork, socialAction, window.location.href);
            });
        }

        var maxTypePause = 60, minTypePause = 5, lineBreakPause = 200;
        var randomTypoFactor = 125, randomLineBreakFactor = 4;
        var relativePageWidth = 850, relativePageHeight = 1100, pageMarginPercent = 12;
        var sentence = 'All work and no play makes Jack a dull boy.';
        var text = sentence;
        var formatType = { SingleLineBreak: 1, DoubleLineBreak: 2, RandomLineBreak: 3, Paragraph: 4, LeftRightDiagonal: 5, RightLeftDiagonal: 6, ZigZag: 7 };
        var format = formatType.DoubleLineBreak, usedFormats = [format], leftToRight = true;
        var randomCharacters = 'abcdefghijklmnopqrstuvwxyz0123456789?!;%&';
        var placeholder = document.getElementById("placeholder");
        var page = null, container = null, textContainer = null, pageFooter = null;
        var characterCounter = 0;

        function NewPage() {

            if (placeholder.childElementCount > 6) {
                placeholder.removeChild(placeholder.children[0]);
            }

            page = document.createElement('div');
            page.className = 'page';

            container = document.createElement('div');
            page.appendChild(container);

            placeholder.appendChild(page);

            pageFooter = null;

            setTimeout(AddPageHeader, lineBreakPause);
        }

        function AddPageHeader() {

            var paddingTopPercent = (page.style.paddingTop == '' ? 0 : eval(page.style.paddingTop.slice(0, -1))) + 2;

            page.style.paddingTop = paddingTopPercent + '%';

            window.scrollTo(0, placeholder.scrollHeight);

            if (paddingTopPercent < pageMarginPercent) {
                setTimeout(AddPageHeader, lineBreakPause);
            } else {
                setTimeout(AddPageFooter, lineBreakPause);
            }
        }

        function AddPageFooter() {

            pageFooter = document.createElement('div');
            pageFooter.className = 'page-footer';

            page.appendChild(pageFooter);

            window.scrollTo(0, placeholder.scrollHeight);

            setTimeout(NewLine, lineBreakPause);
        }

        function NewLine() {

            textContainer = document.createElement('div');

            if (format == formatType.Paragraph) {
                textContainer.innerHTML = '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;';
                var sentenceCount = RandomInteger(3, 8);
                text = '';
                for (var i = 0; i <= sentenceCount; i++) {
                    text += sentence;
                    if (i < sentenceCount) text += ' ';
                }
            } else {
                textContainer.className = "line";
                textContainer.innerHTML = '&nbsp;';
                text = sentence;
            }

            container.appendChild(textContainer);

            window.scrollTo(0, placeholder.scrollHeight);

            setTimeout(AddText, lineBreakPause);
        }

        function TypeWriter() {

            if (textContainer.innerHTML.slice(-6) == '&nbsp;') {
                textContainer.innerHTML = textContainer.innerHTML.slice(0, -6);
            }

            if (format == formatType.LeftRightDiagonal || (format == formatType.ZigZag && leftToRight)) {
                if (text.charAt(characterCounter) == ' ') {
                    for (var i = 0; i < characterCounter; i++) {
                        textContainer.innerHTML += '&nbsp;';
                    }
                }
            }

            if (format == formatType.RightLeftDiagonal || (format == formatType.ZigZag && !leftToRight)) {
                if (characterCounter == 0 || text.charAt(characterCounter - 1) == ' ') {
                    var nextSpaceIndex = text.indexOf(' ', characterCounter)
                    if (nextSpaceIndex > 0) {
                        for (var i = 0; i < text.length - nextSpaceIndex; i++) {
                            textContainer.innerHTML += '&nbsp;';
                        }
                    }
                }
            }

            textContainer.innerHTML += GetCharacter(text, characterCounter);

            window.scrollTo(0, placeholder.scrollHeight);

            characterCounter++;

            if (text.charAt(characterCounter - 1) == '.') {

                if (maxTypePause > 15) maxTypePause--;

                if (lineBreakPause > 50) lineBreakPause--;

                if (randomTypoFactor > 15) randomTypoFactor--;
            }

            if (characterCounter == text.length) {
                characterCounter = 0;
                leftToRight = !leftToRight;
                setTimeout(LineBreak, lineBreakPause);
            } else if (format == formatType.Paragraph && text.charAt(characterCounter - 1) == '.' && PageIsFull()) {
                characterCounter = 0;
                setTimeout(LineBreak, lineBreakPause);
            } else if ((format == formatType.LeftRightDiagonal || (format == formatType.ZigZag && leftToRight)) && text.charAt(characterCounter) == ' ') {
                setTimeout(LineBreak, lineBreakPause);
            } else if ((format == formatType.RightLeftDiagonal || (format == formatType.ZigZag && !leftToRight)) && text.charAt(characterCounter - 1) == ' ') {
                setTimeout(LineBreak, lineBreakPause);
            } else {
                setTimeout(TypeWriter, RandomInteger(minTypePause, maxTypePause));
            }
        }

        function LineBreak() {

            if (!PageIsFull()) {

                if (format == formatType.DoubleLineBreak ||
                    format == formatType.Paragraph ||
                    (format == formatType.RandomLineBreak && randomLineBreakFactor == RandomInteger(1, randomLineBreakFactor))) {

                    container.innerHTML += '<br />';

                    window.scrollTo(0, placeholder.scrollHeight);

                    if (!PageIsFull()) {
                        setTimeout(NewLine, lineBreakPause);
                    } else {
                        AddText();
                    }
                } else {
                    NewLine();
                }
            } else {
                AddText();
            }
        }

        function AddText() {

            if (PageIsFull()) {

                format = GetNextFormat(format);

                setTimeout(FillPageFooter, lineBreakPause);
            }
            else {
                setTimeout(TypeWriter, lineBreakPause);
            }
        }

        function FillPageFooter() {

            var footerHeightPercent = GetFooterHeightPercent();

            var paddingTopPercent = (pageFooter.style.paddingTop == '' ? 0 : eval(pageFooter.style.paddingTop.slice(0, -1)));

            if (footerHeightPercent < pageMarginPercent) {

                if (footerHeightPercent + 2 > pageMarginPercent) {

                    while (footerHeightPercent < pageMarginPercent) {
                        paddingTopPercent += (pageMarginPercent - footerHeightPercent);
                        pageFooter.style.paddingTop = paddingTopPercent + '%';
                        footerHeightPercent = GetFooterHeightPercent();
                    }
                }
                else {
                    paddingTopPercent += 2;
                    pageFooter.style.paddingTop = paddingTopPercent + '%';
                }
            }

            window.scrollTo(0, placeholder.scrollHeight);

            if (footerHeightPercent < pageMarginPercent) {

                setTimeout(FillPageFooter, lineBreakPause);
            } else {

                setTimeout(NewPage, lineBreakPause);
            }
        }

        function PageIsFull() {

            return (container.scrollHeight >= GetActualSize(relativePageHeight) - ((pageMarginPercent / 50) * page.clientWidth))
        }

        function GetCharacter(textings, index) {

            var returnValue = textings.charAt(index);

            if (randomTypoFactor == RandomInteger(1, randomTypoFactor)) {

                var typoType = RandomInteger(1, 4);

                switch (typoType) {

                    case 1:
                        if (returnValue == returnValue.toLowerCase()) {
                            returnValue = returnValue.toUpperCase();
                        } else {
                            returnValue = returnValue.toLowerCase();
                        }
                        break;
                    case 2:
                        returnValue = '';
                        break;
                    case 3:
                        returnValue += returnValue == ' ' ? '&nbsp;' : returnValue;
                        break;
                    case 4:
                        var randomCharacter = randomCharacters.charAt(Math.floor((Math.random() * randomCharacters.length) + 1));
                        if (returnValue == returnValue.toLowerCase()) {
                            returnValue = randomCharacter.toLowerCase();
                        } else {
                            returnValue = randomCharacter.toUpperCase();
                        }
                        break;
                }
            }

            if (randomTypoFactor == RandomInteger(1, randomTypoFactor)) {

                returnValue = '<strong>' + returnValue + '</strong>';
            }

            return returnValue;
        }

        function GetNextFormat(currentFormat) {

            var nextFormat = currentFormat;

            var formats = [];
            for (var o in formatType) {
                formats.push(formatType[o]);
            }

            while (!FormatAllowed(currentFormat, nextFormat)) {

                nextFormat = formats[RandomInteger(0, formats.length)];
            }

            if (usedFormats.length + 1 == formats.length) {
                usedFormats = [];
            } else {
                usedFormats.push(nextFormat);
            }
            return nextFormat;
        }

        function FormatAllowed(currentFormat, nextFormat) {

            if (nextFormat == currentFormat) {
                return false;
            } else {
                for (i = 0; i < usedFormats.length; i++) {
                    if (usedFormats[i] == nextFormat) {
                        return false;
                    }
                }
                return true;
            }
        }

        function GetFooterHeightPercent(){
            return Math.round((pageFooter.clientHeight / GetActualSize(relativePageWidth)) * 10000) / 100;
        }

        function GetActualSize(relativeSize) {
            return Math.round(relativeSize * (page.clientWidth / relativePageWidth));
        }

        function RandomInteger(minValue, maxValue) {
            return minValue + Math.floor(Math.random() * maxValue);
        }

        (function () {

            BindShareButtonClick(document.getElementById("facebookButton"), 'Facebook', 'Share');
            BindShareButtonClick(document.getElementById("twitterButton"), 'Twitter', 'Tweet');
            NewPage();

        })();
    </script>
